<head>
  <meta charset="UTF-8">

<body>


  <form>
    <!-- FullName -->
    <label>
      <span>FullName:</span>
      <input type="text" placeholder="Enter your FullName..." name="fullName" required>
    </label>
    <br>
    <br>
    <!-- Email -->
    <label>
      <span>Email:</span>
      <input type="email" placeholder="Enter Your email Addrss" name="email" required>
    </label>
    <br>
    <br>
    <!-- Phone Number -->
    <label>
      <span>Phone Number</span>
      <input type="number" placeholder="Enter your Phone number" name="phoneNum" required>
    </label>
    <br>
    <br>
    <!-- Addrss -->
    <label>
      <span>Site Address</span>
      <input type="text" placeholder="Enter your Site Address" name="address" required>
    </label>
    <br>
    <br>
    <!-- Password -->
    <label>
      <span>Password: </span>
      <input type="password" placeholder="Enter your password" name="pass" required>
    </label>
    <br>
    <br>
    <!-- BRthDate -->
    <label>
      Birthdate:
      <input type="date" name="bdate" required>
    </label>
    <br>
    <br>
    <!-- Gender -->
    <div>
      Select gender:
      <label>
        Male:<input type="radio" name="gender">
      </label>
      <label>
        FeMale:<input type="radio" name="gender">
      </label>
    </div>
    <br>
    <br>
    <div>
      Select Lang:
      <br>
      <label>
        Html:
        <input type="checkbox">
      </label>
      <label>
        Css:
        <input type="checkbox">
      </label>
      <label>
        JS:
        <input type="checkbox">
      </label>
      <label>
        Git:
        <input type="checkbox">
      </label>
    </div>
    <br>
    <br>
    <label>
      <span>Select profile photo</span>
      <input type="file" multiple accept="image/*, application/pdf">
    </label>
    <br>
    <br>
    <label>
      <span> Select Country</span>
      <select>
        <optgroup label="Test 1">
          <option value="">1</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
        </optgroup>

        <optgroup label="Test 2">
          <option value="0">----Non Select----</option>
          <option value="1" selected>Azerbaijan</option>
          <option value="2">Georgia</option>
          <option value="3">Turkey</option>
          <option value="4">Russia</option>
        </optgroup>
      </select>
    </label>
    <br>
    <br>
    <label>
      <input type="checkbox">
      Bizim shertlerimizi qebul edirsinizmi?
    </label>
    <br>
    <br>
    <label>
      <span>Message:</span>
      <textarea style="resize: horizontal;"></textarea>
    </label>
    <br><br>
    <button type="submit">Send Info</button>
    <button type="reset">Reset Et</button>
  </form>
